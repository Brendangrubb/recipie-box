<div class="container">
  <div class="recipies" *ngFor="let recipie of recipies">
    <div class="col-md-6">
      <h1 class="jumbotron">{{recipie.title}}</h1>
      <h5>Have I cooked this? {{recipie.tried()}}</h5>
      <h3>ingredients: {{recipie.ingredients}}</h3>
      <h4>directions: {{recipie.directions}}</h4>
    </div>
  </div>

</div>
